{% extends "polls/ubase.html" %}

{% block title %}Ballot Boxes{% endblock title %}

{% block content %}


<section id="ballot">
  <div class="container">
    <h1 class="pt-3 my-text-purple">Ballot Boxes</h1>
    <div class="divider mb-4"></div>
    <div class="row mb-5">
      <div class="col-sm-6 col-xl-4 my-2">
        <div class="card border-0" style="height: 12rem;">
            <div class="card-body">
              <a class="text-dark" href="{% url 'polls:add_new_ballot' %}">
                <h4 class="text-center my-text-purple">New Box</h4>
              </a>
              <div class="text-center">
                <i class="fa fa-5x my-text-purple">&#xf055;</i>
              </div>
            </div>
          </div>
      </div>
      {% if ballot_list|length > 0 %}
        {% for ballot in ballot_list %}
        <div class="col-sm-6 col-xl-4 my-2">
          <div class="card border-0" style="height: 12rem;">
            <div class="card-body">
              <a class="my-text-purple" href="{% url 'polls:category_view' ballot.id %}">
                <h4 class="text-center">{{ ballot.ballot_name|upper }}</h4>
              </a>
              <div class="text-center">
                <i class="fa fa-5x my-text-purple">&#xf187;</i>
              </div>
              <div class="text-right">
                <a href="{% url 'polls:delete_ballot' ballot.id %}">
                <i class="fa fa-2x text-danger">&#xf014;</i>
              </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>  


{% endblock content %}
