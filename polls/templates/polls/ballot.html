{% extends "polls/ubase.html" %}

{% block title %}Evotche - Ballot Boxes{% endblock title %}

{% block content %}


<section id="ballot">
  <div class="container">
    <h1 class="pt-2 my-text-purple">Ballot Boxes</h1>
    <div class="divider mb-4"></div>
    <div class="row mb-5">
      <div class="col-sm-6 col-xl-4 my-2">
        <a href="{% url 'polls:add_new_ballot' %}" class="my-text-purple">
          <div class="card card-body" style="height: 12rem;">
            <h4 class="text-center">Create New Election</h4>
            <div class="text-center">
              <i class="fa fa-5x my-text-purple">&#xf055;</i>
            </div>
          </div>
        </a>
      </div>

      {% if ballot_list|length > 0 %}
        {% for ballot in ballot_list %}
        <div class="col-sm-6 col-xl-4 my-2">
          <a href="{% url 'polls:category_view' ballot.id %}" class="my-text-purple">
            <div class="card card-body" style="height: 12rem;">
              <h4 class="text-center">{{ ballot.ballot_name|upper }}</h4>
              <div class="text-center">
                <i class="fa fa-5x my-text-purple">&#xf187;</i>
              </div>
              <div class="text-right">
                <a href="{% url 'polls:delete_ballot' ballot.id %}">
                  <i class="fa fa-2x text-danger">&#xf014;</i>
                </a>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>  


{% endblock content %}
