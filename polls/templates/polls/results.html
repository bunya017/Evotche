{% extends "polls/base.html" %}

{% block title %}Results{% endblock title %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 mx-auto mt-5">
        <h2 class="font-3 py-3">Results</h2>
        {% if ballot_list %}
          <ul class="list-unstyled">
            {% for ballot in ballot_list %}
              <li class="pt-2">
                <h3 class="lead font-1 text-dark" href="">{{ ballot.ballot_name|title }}</h3>
              </li>
              <a class="badge badge-dark p-2" href="{% url 'polls:ballot_results' ballot.ballot_url %}" role="button">Show Results</a>
            {% endfor %}
          </ul>
        {% else %}
          <p>No polls available</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
